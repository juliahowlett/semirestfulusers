<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>SemiRestful Users main</title>
	 {% load static %}
      <link rel="stylesheet" href="{% static 'semirestusers/userstyle.css' %}" media="screen" title="no title"  charset="utf-8">
	 </head>
  <body>	  
       <h1>Users</h1>
        <table>
          <thead>
            <tr> 
			  <th>id</th>	
              <th>Full Name</th>  
              <th>Email</th> 
              <th>Created At</th>                           
			  <th>Actions</th>   
            </tr>  
		   </thead>
           <tbody>
			{% for user in allusers %}
                <tr>
				    <td>{{user.id}}</td>
					<td><a href="/show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="/show/{{user.id}}">Show</a>&nbsp;&nbsp;
						<a href="/update/{{user.id}}">Edit</a>&nbsp;&nbsp;
						<a href="/destroy/{{user.id}}">Delete</a>				
					</td>
                 </tr>
                    {% endfor %}
                </tbody>
		  </form>
		  </table>
		<br>
		<br>		  
		<a href="/new">Create a new User</a>	
				
    </body>
  </html>
