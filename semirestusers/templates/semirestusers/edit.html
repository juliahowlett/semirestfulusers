<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
		<title>Semirestful Edit User</title>
		{% load static %}
      <link rel="stylesheet" href="{% static 'semirestusers/userstyle.css' %}" media="screen" title="no title"  charset="utf-8">
	</head>
<body>
  <h1> Edit User {{ user.id }}</h1>
	<hr>
	{% if message %}
	{% for message in messages %}
		<p class="{{ message.tags}}">{{messages}}</p>
	{% endfor %}
	{% endif %}
	<form action="/show/{{user.id}}" method = post">
		{% csrf_token %}
		<div class="form_group">
			<p>First Name: <input type='text' name='first_name'></p>
			<p>Last Name: <input type='text' name='last_name'></p>
			<p>Email:<input type="text" name="email"></p>	
			<input type="submit" value="Update">
		</div>
  </form>
</body>
</html>
