<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
		<title>Delete a Course</title>
		{% load static %}
      <link rel="stylesheet" href="{% static 'courses/style.css' %}" media="screen" title="no title"  charset="utf-8">
	</head>
  <body>
  <h1> Are you sure you want to delete the following course?</h1>
	<p>Name: {{the_course.name}}</p>
	<p>Description: {{the_course.desc}}</p>
	<br> <br>
	<form action="/index" method = post">
		{% csrf_token %}
			<input type="submit" value="No">
	 </form>
	 <form action="/destroy/{{the_course.id}}" method = post">
		{% csrf_token %}
			<input type="submit" value="Yes! I want to delete this">
	 </form>
  </body>
</html>
